<div *ngIf="!eventsPresent" fxLayout="column">
<h1  fxFlexOffset="15%" fxLayoutAlign="center center" >Add some events first!</h1>
</div>

<div *ngIf="eventsPresent" fxLayout="column" fxLayoutAlign=" center">
  <h1>List of Events</h1>
  </div>
<div fxLayout fxFlexFill>
<table *ngIf="eventsPresent" mat-table [dataSource]="event" class="mat-elevation-z8" fxFlex="100">

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef class="center width"> Name </th>
    <td mat-cell *matCellDef="let element" class="center"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Type">
    <th mat-header-cell *matHeaderCellDef class="center width"> Type </th>
    <td mat-cell *matCellDef="let element" class="center"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef class="center"> Description </th>
    <td mat-cell *matCellDef="let element" class="center"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="Ticket Cost">
    <th mat-header-cell *matHeaderCellDef class="center width"> Ticket Cost </th>
    <td mat-cell *matCellDef="let element" class="center"> {{element.cost | currency:'INR'}} </td>
  </ng-container>

  <ng-container matColumnDef="Location">
    <th mat-header-cell *matHeaderCellDef class="center width"> Location </th>
    <td mat-cell *matCellDef="let element" class="center"> {{element.city}} </td>
  </ng-container>

  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef class="center width"> Date </th>
    <td mat-cell *matCellDef="let element" class="center"> {{element.date}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
